<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/script.js" defer></script>
    <title>Countdown Timer</title>
</head>
<body>

    <div class="bgd-img"></div>
    <div class="wrapper">
        <h2> We're launching soon </h2>
        <div class="cards-container">
            <div class="days">
                <div class="cards-wrap d">
                    <div class="card d">
                        <div class="front d"></div>
                        <div class="back d"></div>
                    </div>
                    <div class="card-bottom d"></div>
                    <div class="card-style"></div>
                </div>
                <p> Days </p>
            </div>

            <div class="hours">
                <div class="cards-wrap h">
                    <div class="card h">
                        <div class="front h"></div>
                        <div class="back h"></div>
                    </div>
                    <div class="card-bottom h"></div>
                    <div class="card-style"></div>
                </div>
                <p> Hours </p>
            </div>

            <div class="minutes">
                <div class="cards-wrap m">
                    <div class="card m">
                        <div class="front m"></div>
                        <div class="back m"></div>
                    </div>
                    <div class="card-bottom m"></div>
                    <div class="card-style"></div>
                </div>
                <p> Minutes </p>
            </div>

            <div class="seconds">
                <div class="cards-wrap s">
                    <div class="card s">
                        <div class="front s"></div>
                        <div class="back s"></div>
                    </div>
                    <div class="card-bottom s"></div>
                    <div class="card-style"></div>
                </div>
                <p> Seconds </p>
            </div>
        </div>

        <div class="social-media">
            <span class="fb-icon"></span>
            <span class="pin-icon"></span>
            <span class="insta-icon"></span>
        </div>
        <p class="name"> Challenge by Frontend Mentor. Coded by Zana. </p>

    </div>
</body>
</html>
